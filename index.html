<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="style.css" rel="stylesheet"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <title>Draw me a cat</title>
  </head>
  <body>
    <div class="container">
      <h2>Draw me a cat</h2>
      <h4>or whatever you want...</h4>
      <div class="box">
        <p>Choose a color</p>
        <div class="btn-group">
          <button class="btn btn-info" onclick="setColor('#BADA55')">#BADA55</button>
          <button class="btn btn-info" onclick="setColor('#CCCCCC')">Gray</button>
          <button class="btn btn-info" onclick="setColor('#5F4B8B')">Ultra Violet</button>
          <button class="btn btn-info" onclick="setColor('#000000')">Basic Black</button>
        </div>
      </div>
      <div class="box">
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <p>Draw me a <b id="topicPrint"></b>
              <button class="btn btn-primary" id="startBtn" onclick="randomTopic(10)">Start to draw</button>
            </p>
          </div>
          <div class="col-xs-12 col-sm-6">
            <h5 id="countDownNotice">Are you ready ???</h5>
            <div id="countDownNum"></div>
          </div>
        </div>
      </div>
      <canvas id="draw" width="400" height="400"></canvas>
      <button class="button btn-dark" onclick="cleanCanvas()">Clean canvas</button>
    </div>
    <script src="style.js"></script>
  </body>
</html>
